{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Certificate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
        <div class="sertificate__list d-flex justify-content-between container flex-wrap gap-4">
            {% if student_fd.sertificate_front %}
            <div>
                <img
                    class="w-100 h-100 object-fit-cover"
                    src="{{ student_fd.sertificate_front.url }}"
                    alt=""
                />
            </div>
            {% endif %}
            {% if student_fd.sertificate_back %}
            <div>
                <img
                    class="w-100 h-100 object-fit-cover"
                    src="{{ student_fd.sertificate_back.url }}"
                    alt=""
                />
            </div>
            {% endif %}
        </div>
    </div>
  </body>
</html>
